name: Run Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clear Pub Cache
        run: rm -rf $HOME/.pub-cache

      - name: Modify pubspec.yaml
        run: |
          # Ne pas downgrader mockito, mais utiliser une version compatible
          # Remplacer build_runner par une version qui fonctionne avec les versions récentes
          sed -i 's/build_runner: \^2.4.15/build_runner: ^2.4.6/g' pubspec.yaml
          
          # Ajouter une section dependency_overrides pour résoudre les conflits
          cat >> pubspec.yaml << EOL
          
          dependency_overrides:
            analyzer: 5.13.0
          EOL
          
          # Vérifier le résultat
          cat pubspec.yaml

      - name: Install Dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Tests
        run: flutter test

